<div class="history-panel-help" bind="helpDiv">
  <div id="close-icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" enable-background="new 0 0 40 40">
      <line x1="15" y1="15" x2="25" y2="25" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10"></line>
      <line x1="25" y1="15" x2="15" y2="25" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10"></line>
    </svg>
  </div>
  <h1 bind="or_proj_undo"></h1>
  <p bind="or_proj_mistakes"></p>
  <p><a href="https://docs.openrefine.org/manual/running#history-undoredo" target="_blank"><b><span bind="or_proj_learnMore"></span></b></a></p>
</div>
<div class="history-panel-controls" bind="controlsDiv">
  <a class="button button-pill-left" href="javascript:{}" bind="extractLink"></a><a class="button button-pill-right" href="javascript:{}" bind="applyLink"></a>
</div>
<div class="history-panel-filter" bind="bodyControlsDiv">
<span bind="or_proj_filter"> </span><input spellcheck="false" type="text"  size="30" bind="filterInput" />
</div>
<div class="history-panel-body" bind="bodyDiv">
  <div class="history-past" bind="pastDiv">
    <div class="history-highlight" bind="pastHighlightDiv"></div>
  </div>
  <div class="history-now" bind="nowDiv"></div>
  <div class="history-future" bind="futureDiv">
    <div class="history-highlight" bind="futureHighlightDiv"></div>
  </div>
</div>'
